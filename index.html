<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Videy</title>

  <style>
    :root{
      --bg1:#eef4ff; --bg2:#f7fbff; --card:#ffffff; --border:#e6eefc;
      --text:#0f172a; --muted:#64748b; --btn:#2563eb; --btnHover:#1d4ed8;
      --shadow: 0 18px 40px rgba(15,23,42,.10); --radius:18px;
    }
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{margin:0;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));}
    .wrap{max-width:980px;margin:0 auto;padding:16px 14px 28px;}
    .ad-slot{border:1px solid var(--border);border-radius:14px;background:#ffffffcc;padding:12px;display:flex;align-items:center;justify-content:center;min-height:48px;overflow:hidden}
    .header{display:flex;align-items:center;justify-content:space-between;padding:14px 2px 14px;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(180deg,#1d4ed8,#2563eb);color:#fff;display:grid;place-items:center;font-weight:900}
    .uploadBtn{appearance:none;border:0;background:linear-gradient(180deg,#2563eb,#1d4ed8);color:#fff;border-radius:10px;padding:10px 14px;font-weight:800;cursor:pointer}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .videoShell{background:#000;border-bottom:1px solid var(--border)}
    video{width:100%;height:auto;display:block;background:#000}
    .content{padding:16px 18px 18px}
    .title{font-size:18px;font-weight:900;margin:10px 0 8px}
    .meta{display:flex;flex-wrap:wrap;gap:14px;color:var(--muted);font-size:13px;margin-bottom:14px}
    .bigBtn{width:100%;appearance:none;border:0;border-radius:12px;background:var(--btn);color:#fff;font-weight:900;padding:14px 16px;cursor:pointer}
    .error{display:none;margin-top:12px;color:#991b1b;background:#fee2e2;border:1px solid #fecaca;padding:10px 12px;border-radius:12px;font-size:13px}
    .watermark{position:fixed;right:12px;bottom:10px;background:#fff;border:1px solid var(--border);padding:6px 10px;border-radius:10px;font-size:12px;color:var(--muted)}
  </style>
</head>

    <div class="header">

    <div class="card">
      <div class="videoShell">
        <video id="player" controls playsinline preload="metadata"></video>
