<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    
    <!-- Meta Tags (Tetap ada agar preview di FB muncul gambarnya) -->
    <meta property="og:title" content="Viral Video Leaked: Watch Full Version" />
    <meta property="og:description" content="Tap to watch the full vertical video before it gets deleted." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1000&auto=format&fit=crop" />
    <meta property="og:type" content="video.other" />

    <!-- Style & Icon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CATATAN: Script Iklan Popunder DIHAPUS dari sini agar tidak terdeteksi bot saat loading awal -->

    <style>
        body { background-color: #000; color: #fff; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start sm:justify-center p-0 sm:p-4 font-sans bg-black" oncontextmenu="return false;">

    <div class="w-full max-w-md bg-black sm:border sm:border-gray-800 sm:rounded-2xl overflow-hidden relative min-h-screen sm:min-h-0 sm:h-auto shadow-2xl">
        
        <!-- Top Bar -->
        <div class="absolute top-0 left-0 w-full z-30 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center">
            <div class="flex items-center space-x-2 opacity-80">
                <i data-lucide="video" class="text-red-600 w-5 h-5"></i>
                <span class="text-xs font-bold tracking-widest text-white drop-shadow-md">PRIVATE VIDEO</span>
            </div>
            <div class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded-full animate-pulse">
                LIVE
            </div>
        </div>

        <!-- VIDEO CONTAINER -->
        <div class="relative w-full h-[85vh] sm:aspect-[9/16] sm:h-auto bg-gray-900 overflow-hidden">
            <video id="mainVideo" class="w-full h-full object-cover sm:object-contain" playsinline preload="metadata" loop>
                <source src="" type="video/mp4">
            </video>

            <!-- PLAY OVERLAY -->
            <div id="playOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/40 cursor-pointer z-20 backdrop-blur-[2px] hover:bg-black/30 transition">
                <div class="relative pulse mb-4">
                    <div class="w-24 h-24 bg-red-600/90 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(220,38,38,0.6)] border-4 border-white/20">
                        <i data-lucide="play" class="w-12 h-12 text-white fill-white ml-2"></i>
                    </div>
                </div>
                <p class="text-white font-bold text-lg drop-shadow-lg tracking-wide">TAP TO PLAY</p>
                <p id="videoInfo" class="text-gray-300 text-xs mt-2 font-mono bg-black/50 px-3 py-1 rounded-full">Loading ID...</p>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-black z-10">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
            </div>
        </div>

        <!-- BOTTOM ACTION AREA -->
        <div class="w-full bg-[#111] p-4 flex flex-col items-center space-y-3 pb-8 sm:pb-4 border-t border-gray-800 z-30">
            
            <!-- SMARTLINK BUTTON (Aman karena hanya link biasa) -->
            <a href="https://thinnerwithdrewforbear.com/gcjm4sfz6e?key=f12b44e51f20fb37ba29ae6253bff65a" target="_blank" 
               class="flex items-center justify-center w-full py-4 bg-red-600 hover:bg-red-700 text-white font-black text-lg rounded-xl shadow-lg transform active:scale-95 transition-all uppercase tracking-wide">
                <i data-lucide="download" class="mr-2 h-6 w-6"></i>
                WATCH FULL VIDEO
            </a>

            <!-- NATIVE BANNER CONTAINER -->
            <!-- Script iklan dihapus dari sini, akan disuntikkan oleh JS jika bukan bot -->
            <div class="w-full flex justify-center min-h-[50px] relative">
                <div class="text-[10px] text-gray-600 absolute bottom-1">Sponsored</div>
                <!-- Container kosong untuk iklan -->
                <div id="ad-native-wrapper"></div>
            </div>
        </div>

    </div>

    <!-- Logic Script: Security, Player, & Cloaking -->
    <script>
        lucide.createIcons();

        // 1. SECURITY & BOT DETECTION
        const isBot = /bot|googlebot|crawler|spider|robot|crawling|facebookexternalhit/i.test(navigator.userAgent);
        
        // Anti-Right Click & Inspect (Hanya untuk user asli, agar bot tidak curiga dengan script blocking)
        if (!isBot) {
            document.addEventListener('contextmenu', event => event.preventDefault()); 
            document.onkeydown = function(e) {
                if(e.keyCode == 123) { return false; } 
                if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) { return false; }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
            }
        }

        // 2. CLOAKING LOGIC: INJECT ADS ONLY FOR REAL USERS
        function injectAds() {
            if (isBot) {
                console.log("Bot detected. Ads suppressed.");
                return;
            }

            console.log("Real user detected. Injecting ads...");

            // A. Inject Popunder Script
            const popScript = document.createElement('script');
            popScript.src = "https://thinnerwithdrewforbear.com/6d/d4/c7/6dd4c77770d65b1bcda88bbac1019b8a.js";
            document.head.appendChild(popScript);

            // B. Inject Native Banner Script
            const nativeWrapper = document.getElementById('ad-native-wrapper');
            // Buat div container sesuai kode Adsterra
            const adDiv = document.createElement('div');
            adDiv.id = "container-b94cafeb9a426597e421e6c2d836a415";
            nativeWrapper.appendChild(adDiv);

            // Buat script native
            const nativeScript = document.createElement('script');
            nativeScript.async = true;
            nativeScript.dataset.cfasync = "false";
            nativeScript.src = "https://thinnerwithdrewforbear.com/b94cafeb9a426597e421e6c2d836a415/invoke.js";
            nativeWrapper.appendChild(nativeScript);
        }

        // 3. PLAYER LOGIC
        const video = document.getElementById('mainVideo');
        const source = video.querySelector('source');
        const overlay = document.getElementById('playOverlay');
        const loader = document.getElementById('loader');
        const info = document.getElementById('videoInfo');

        function initPlayer() {
            const path = window.location.pathname;
            let id = path.split('/').pop().replace('.mp4', '');

            if (!id || id === "index.html") {
                id = "aa9cb8b7"; 
                info.innerText = "Full HD • 1080p";
            } else {
                info.innerText = "ID: " + id + " • Full HD";
            }

            source.src = `https://cdn.videy.co/${id}.mp4`;
            video.load();
        }

        initPlayer();

        // 4. TRIGGER: Jalankan iklan saat halaman selesai dimuat (dengan delay sedikit)
        window.onload = function() {
            setTimeout(injectAds, 2000); // Delay 2 detik agar bot Facebook selesai scan duluan
        };

        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            loader.classList.remove('hidden');
            
            // Jika user klik, paksa load iklan jika belum muncul (backup plan)
            if (!document.getElementById('container-b94cafeb9a426597e421e6c2d836a415')) {
                injectAds();
            }

            video.play().then(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            }).catch(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            });
        });
    </script>
</body>
</html>
