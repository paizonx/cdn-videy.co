<html lang="en">

        body { background-color: #000; color: #fff; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        
        /* Pulse Animation for Play Button */
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }

<body class="min-h-screen flex flex-col items-center justify-start sm:justify-center p-0 sm:p-4 font-sans bg-black" oncontextmenu="return false;">

    <div class="w-full max-w-md bg-black sm:border sm:border-gray-800 sm:rounded-2xl overflow-hidden relative min-h-screen sm:min-h-0 sm:h-auto shadow-2xl">
        
        <!-- Top Bar (App Style) -->
        <div class="absolute top-0 left-0 w-full z-30 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center">
            <div class="flex items-center space-x-2 opacity-80">
                <i data-lucide="video" class="text-red-600 w-5 h-5"></i>
                <span class="text-xs font-bold tracking-widest text-white drop-shadow-md">PRIVATE VIDEO</span>
            </div>
            <div class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded-full animate-pulse">
                LIVE
            </div>
        </div>

        <!-- VIDEO CONTAINER (Vertical 9:16 Aspect Ratio Focus) -->
        <div class="relative w-full h-[85vh] sm:aspect-[9/16] sm:h-auto bg-gray-900 overflow-hidden">
            <video id="mainVideo" class="w-full h-full object-cover sm:object-contain" playsinline preload="metadata" loop>
                <source src="" type="video/mp4">
            </video>

            <!-- PLAY OVERLAY -->
            <div id="playOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/40 cursor-pointer z-20 backdrop-blur-[2px] hover:bg-black/30 transition">
                <div class="relative pulse mb-4">
                    <div class="w-24 h-24 bg-red-600/90 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(220,38,38,0.6)] border-4 border-white/20">
                        <i data-lucide="play" class="w-12 h-12 text-white fill-white ml-2"></i>
                    </div>
                </div>
                <p class="text-white font-bold text-lg drop-shadow-lg tracking-wide">TAP TO PLAY</p>
                <p id="videoInfo" class="text-gray-300 text-xs mt-2 font-mono bg-black/50 px-3 py-1 rounded-full">Loading ID...</p>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-black z-10">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
            </div>
        </div>

        <!-- BOTTOM ACTION AREA (Sticky Bottom) -->
        <div class="w-full bg-[#111] p-4 flex flex-col items-center space-y-3 pb-8 sm:pb-4 border-t border-gray-800 z-30">
            
            <!-- [ADSTERRA] SMARTLINK BUTTON -->
            <a href="https://thinnerwithdrewforbear.com/gcjm4sfz6e?key=f12b44e51f20fb37ba29ae6253bff65a" target="_blank" 
               class="flex items-center justify-center w-full py-4 bg-red-600 hover:bg-red-700 text-white font-black text-lg rounded-xl shadow-lg transform active:scale-95 transition-all uppercase tracking-wide">
                <i data-lucide="download" class="mr-2 h-6 w-6"></i>
                WATCH FULL VIDEO
            </a>

            <!-- [ADSTERRA] NATIVE BANNER -->
            <div class="w-full flex justify-center min-h-[50px]">
                <div class="text-[10px] text-gray-600 absolute bottom-1">Sponsored</div>
                <div id="container-b94cafeb9a426597e421e6c2d836a415"></div>
                <script async="async" data-cfasync="false" src="https://thinnerwithdrewforbear.com/b94cafeb9a426597e421e6c2d836a415/invoke.js"></script>
            </div>
        </div>

    </div>

    <!-- Logic & Security Script -->
    <script>
        lucide.createIcons();

        // 1. SECURITY: ANTI-COPY & ANTI-INSPECT
        document.addEventListener('contextmenu', event => event.preventDefault()); 
        
        document.onkeydown = function(e) {
            if(e.keyCode == 123) { return false; } // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        }

        // 2. PLAYER LOGIC
        const video = document.getElementById('mainVideo');
        const source = video.querySelector('source');
        const overlay = document.getElementById('playOverlay');
        const loader = document.getElementById('loader');
        const info = document.getElementById('videoInfo');

        function initPlayer() {
            const path = window.location.pathname;
            let id = path.split('/').pop().replace('.mp4', '');

            if (!id || id === "index.html") {
                id = "aa9cb8b7"; // Default Vertical Video ID (Sample)
                info.innerText = "Full HD • 1080p";
            } else {
                info.innerText = "ID: " + id + " • Full HD";
            }

            source.src = `https://cdn.videy.co/${id}.mp4`;
            video.load();
        }

        initPlayer();

        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            loader.classList.remove('hidden');
            
            video.play().then(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            }).catch(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            });
            
            // Adsterra Trigger
        });
    </script>
</body>
</html>
