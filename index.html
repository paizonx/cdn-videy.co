<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    
    <!-- Meta Tags (Optimized for US Audience) -->
    <meta property="og:title" content="Viral Video Leaked: Watch Full Version" />
    <meta property="og:description" content="Click to watch the full video before it gets deleted." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1000&auto=format&fit=crop" />
    <meta property="og:type" content="video.other" />

    <!-- Style & Icon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- [ADSTERRA] POPUNDER SCRIPT -->
    <script src="https://thinnerwithdrewforbear.com/6d/d4/c7/6dd4c77770d65b1bcda88bbac1019b8a.js"></script>

    <style>
        body { background-color: #000; color: #fff; user-select: none; -webkit-user-select: none; } /* Mencegah blok teks */
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-sans bg-black" oncontextmenu="return false;">

    <div class="w-full max-w-2xl space-y-4">
        
        <!-- Header -->
        <div class="flex items-center justify-center space-x-2 opacity-70 mb-2">
            <i data-lucide="play-circle" class="text-red-600"></i>
            <span class="text-xs font-bold tracking-widest text-gray-400">VIDEY PLAYER</span>
        </div>

        <!-- VIDEO CONTAINER -->
        <div class="relative w-full aspect-video bg-gray-900 rounded-lg overflow-hidden border border-gray-800 shadow-2xl">
            <video id="mainVideo" class="w-full h-full object-contain" playsinline preload="metadata">
                <source src="" type="video/mp4">
            </video>

            <!-- PLAY OVERLAY -->
            <div id="playOverlay" class="absolute inset-0 flex items-center justify-center bg-black/60 cursor-pointer z-20 backdrop-blur-sm hover:bg-black/50 transition">
                <div class="relative pulse">
                    <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center shadow-lg border-2 border-white/20">
                        <i data-lucide="play" class="w-10 h-10 text-white fill-current ml-1"></i>
                    </div>
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-black z-10">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
            </div>
        </div>

        <!-- Info -->
        <div class="text-center">
            <p id="videoInfo" class="text-xs text-gray-500 font-mono mt-1">Ready to play...</p>
        </div>

        <!-- [ADSTERRA] SMARTLINK BUTTON -->
        <a href="https://thinnerwithdrewforbear.com/gcjm4sfz6e?key=f12b44e51f20fb37ba29ae6253bff65a" target="_blank" 
           class="flex items-center justify-center w-full py-4 bg-gradient-to-r from-red-700 to-red-600 hover:from-red-600 hover:to-red-500 text-white font-bold rounded shadow-lg transform active:scale-95 transition-all uppercase tracking-wide">
            <i data-lucide="download" class="mr-2 h-5 w-5"></i>
            WATCH FULL VIDEO / DOWNLOAD
        </a>

        <!-- [ADSTERRA] NATIVE BANNER -->
        <div class="mt-4 p-4 bg-[#111] rounded border border-gray-800 flex flex-col items-center justify-center">
            <p class="text-[10px] text-gray-600 uppercase mb-2 tracking-widest self-start w-full text-center">Sponsored Content</p>
            <div id="container-b94cafeb9a426597e421e6c2d836a415"></div>
            <script async="async" data-cfasync="false" src="https://thinnerwithdrewforbear.com/b94cafeb9a426597e421e6c2d836a415/invoke.js"></script>
        </div>

    </div>

    <!-- Logic & Security Script -->
    <script>
        lucide.createIcons();

        // 1. SECURITY: ANTI-COPY & ANTI-INSPECT
        document.addEventListener('contextmenu', event => event.preventDefault()); // Matikan Klik Kanan
        
        document.onkeydown = function(e) {
            // Matikan F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if(e.keyCode == 123) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        }

        // 2. PLAYER LOGIC
        const video = document.getElementById('mainVideo');
        const source = video.querySelector('source');
        const overlay = document.getElementById('playOverlay');
        const loader = document.getElementById('loader');
        const info = document.getElementById('videoInfo');

        function initPlayer() {
            const path = window.location.pathname;
            let id = path.split('/').pop().replace('.mp4', '');

            if (!id || id === "index.html") {
                id = "aa9cb8b7"; 
                info.innerText = "Default Mode";
            } else {
                info.innerHTML = "Playing ID: <span class='text-red-500'>" + id + "</span>";
            }

            source.src = `https://cdn.videy.co/${id}.mp4`;
            video.load();
        }

        initPlayer();

        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            loader.classList.remove('hidden');
            
            video.play().then(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            }).catch(() => {
                loader.classList.add('hidden');
                video.setAttribute('controls', 'true');
            });
        });
    </script>
</body>
</html>
